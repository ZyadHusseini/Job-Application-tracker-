<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerZo - The #1 Application Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-briefcase"></i> CareerZo - The #1 Application Tracker</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalApplications">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="activeApplications">0</span>
                    <span class="stat-label">Active</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="interviews">0</span>
                    <span class="stat-label">Interviews</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="offers">0</span>
                    <span class="stat-label">Offers</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="rejected">0</span>
                    <span class="stat-label">Rejected</span>
                </div>
            </div>
        </header>

        <div class="controls">
            <button class="btn btn-primary" id="addApplicationBtn">
                <i class="fas fa-plus"></i> Add Application
            </button>
            <div class="search-filter">
                <input type="text" id="searchInput" placeholder="Search applications..." class="search-input">
                <select id="statusFilter" class="filter-select">
                    <option value="">All Statuses</option>
                    <option value="Applied">Applied</option>
                    <option value="Interview">Interview</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Offer">Offer</option>
                    <option value="Withdrawn">Withdrawn</option>
                </select>
            </div>
        </div>

        <div class="applications-grid" id="applicationsGrid">
            <!-- Applications will be dynamically added here -->
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <h3>No applications yet</h3>
            <p>Start tracking your job applications by adding your first one!</p>
        </div>
    </div>

    <!-- Application Modal -->
    <div class="modal" id="applicationModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Application</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="applicationForm">
                <div class="form-group">
                    <label for="companyName">Company Name *</label>
                    <input type="text" id="companyName" required>
                </div>
                <div class="form-group">
                    <label for="jobTitle">Job Title *</label>
                    <input type="text" id="jobTitle" required>
                </div>
                <div class="form-group">
                    <label for="jobUrl">Job URL</label>
                    <input type="url" id="jobUrl" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label for="applicationDate">Application Date *</label>
                    <input type="date" id="applicationDate" required>
                </div>
                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" required>
                        <option value="Applied">Applied</option>
                        <option value="Interview">Interview</option>
                        <option value="Rejected">Rejected</option>
                        <option value="Offer">Offer</option>
                        <option value="Withdrawn">Withdrawn</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3" placeholder="Add any additional notes..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Application</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
